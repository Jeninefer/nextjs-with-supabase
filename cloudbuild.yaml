# Google Cloud Build configuration for ABACO Financial Intelligence Platform
# This file defines the build steps for deploying to Google Cloud Run

steps:
  # Install dependencies
  - name: 'node:20'
    entrypoint: npm
    args: ['ci']
    id: 'install-dependencies'

  # Build the Next.js application
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build']
    id: 'build-application'
    waitFor: ['install-dependencies']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'abaco-platform'
      - '--image'
      - 'gcr.io/$PROJECT_ID/abaco-platform:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-to-cloud-run'
    waitFor: ['build-application']

# Build the Docker image
images:
  - 'gcr.io/$PROJECT_ID/abaco-platform:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/abaco-platform:latest'

# Build timeout
timeout: '1200s'

# Service account for deployment
# Make sure the service account has the required permissions
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
