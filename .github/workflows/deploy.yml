name: Deploy Office Add-in to Vercel

on:
  push:
    branches: [main, office-addin-figma]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run license cleanup
        run: npm run clean:duplicates || true

      - name: Type check
        run: npm run type-check

      - name: Lint code
        run: npm run lint || true

      - name: Build project
        run: npm run build
        env:
          # Only include environment variables that are actually defined in repository secrets
          NODE_ENV: production

      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/office-addin-figma'

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main'
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Add deployment summary
        run: |
          echo "### ðŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Office Add-in build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ðŸŒ **Production deployment initiated**" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ” **Preview deployment created**" >> $GITHUB_STEP_SUMMARY
          fi
      - name: Notify Vercel deployment
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            DEPLOYMENT_URL=$(echo ${{ steps.vercel.outputs.details }} | jq -r '.url')
            echo "ðŸ”— View Preview Deployment: $DEPLOYMENT_URL" >> $GITHUB_STEP_SUMMARY
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          GITHUB_STEP_SUMMARY: ${{ github.step_summary }}

