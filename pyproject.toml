[tool.pylint.messages_control]
disable = [
    "C0301",  # line-too-long
    "C0303",  # trailing-whitespace
    "C0415",  # import-outside-toplevel
    "W0611",  # unused-import
    "W1203",  # logging-fstring-interpolation
    "W1309",  # f-string-without-interpolation
]

[tool.pylint.format]
max-line-length = 100

[tool.black]
line-length = 100
target-version = ['py39']
